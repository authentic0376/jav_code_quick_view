<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Search Tooltip Settings</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2em auto; padding: 0 1em; }
        h1 { color: #333; }
        #pattern-list { list-style: none; padding: 0; }
        #pattern-list li { background: #f4f4f4; padding: 10px; margin-bottom: 5px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        #pattern-list code { background: #e0e0e0; padding: 2px 6px; border-radius: 3px; }
        .delete-btn { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .delete-btn:hover { background: #c0392b; }
        #add-pattern { margin-top: 20px; }
        #add-pattern input { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #add-pattern button { background: #3498db; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
        #add-pattern button:hover { background: #2980b9; }
        p { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
<h1>Manage Search Patterns</h1>
<p>
    Here you can manage the regular expression (Regex) patterns used to recognize product codes.<br>
    Example: <code>[A-Z]{2,5}-\d{3,5}</code> (2-5 letters, a hyphen, 3-5 numbers)
</p>

<ul id="pattern-list"></ul>

<div id="add-pattern">
    <input type="text" id="new-pattern" placeholder="Enter new Regex pattern">
    <button id="add-btn">Add</button>
</div>

<script src="options.js"></script>
</body>
</html>
