<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 200px;
        padding: 6px;
        font-family: sans-serif;

        h3 {
          font-size: 0.7rem;
        }
      }
      button {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        cursor: pointer;
      }
      .source {
        background-color: #e0f7fa;
        border: 1px solid #006064;
      }
      .target {
        background-color: #fce4ec;
        border: 1px solid #880e4f;
      }
    </style>
  </head>
  <body>
    <h3>JAV Code Image Searcher Settings</h3>
    <button id="setSource" class="source">Set as [Detecting] tab</button>
    <button id="setTarget" class="target">Set as [Searching] tab</button>
    <script src="popup.js"></script>
  </body>
</html>
